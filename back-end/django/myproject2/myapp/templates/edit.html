{% extends "base.html" %}

{% block title %}
    <title>แบบฟอร์มแก้ไขข้อมูล</title>
{% endblock %}

{% block content %}
    <h1 class="text-center">แบบฟอร์มแก้ไขข้อมูล</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">ชื่อ</label>
            <input type="text" name="name" class="form-control" value="{{person.name}}">
        </div>
        <div class="form-group mb-3">
            <label for="name">อายุ</label>
            <input type="number" name="age" class="form-control" value="{{person.age}}">
        </div>
        <input type="submit" value="อัพเดทข้อมูล" class="btn btn-success">
    </form>

{% endblock %}
